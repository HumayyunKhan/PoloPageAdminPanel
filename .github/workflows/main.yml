name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create deploy directory if it doesn't exist
        run: |
          sudo mkdir -p /var/www/react-app
          sudo chown -R $USER:$USER /var/www/react-app

      - name: Copy build files to deploy directory
        run: |
          sudo rm -rf /var/www/react-app/*
          sudo cp -r build/* /var/www/react-app/
