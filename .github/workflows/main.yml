name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or your version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy build to deployment directory
        run: |
          rm -rf /var/www/admin-panel/*
          cp -r dist/* /var/www/admin-panel/
